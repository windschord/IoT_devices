[platformio]
test_dir = test

[env:native]
platform = native
framework = 
build_flags = 
    -std=c++11
    -DUNITY_INCLUDE_DOUBLE
    -DUNITY_INCLUDE_CONFIG_H
lib_deps = 
    throwtheswitch/Unity@^2.5.2

[env:test_native]
platform = native
framework = 
build_flags = 
    -std=c++11
    -DUNITY_INCLUDE_DOUBLE
    -DUNITY_INCLUDE_CONFIG_H
lib_deps = 
    throwtheswitch/Unity@^2.5.2
test_filter = test_time_utils_simple